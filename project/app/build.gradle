apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    defaultConfig {
        versionCode 1
        versionName "1.0"
        applicationId "com.fillr.example.integration"
        minSdkVersion 16
        targetSdkVersion 27
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:27.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'

    //Fillr dependencies
    implementation(group: 'com.fillr', name: 'fillrcore', version: '4.6.10', ext: 'aar', classifier: 'fillrEmbeddedRelease') {
        transitive true
    }
    implementation(group: 'com.fillr', name: 'fillr-browser-sdk', version: '3.5.2', ext: 'aar', classifier: 'release')
    implementation(group: 'com.fillr', name: 'fillr-analytics', version: '1.2.3', ext: 'aar', classifier: 'release')
    implementation 'com.android.support:multidex:1.0.3'
}
