buildscript {
    repositories {
        maven { url "https://maven.google.com" }
        jcenter()
        mavenCentral()
        flatDir {
            dirs 'libs'
        }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.4'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 27
    buildToolsVersion "27.0.0"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    google()
    mavenCentral()
    jcenter()
}

dependencies {
    api 'com.facebook.react:react-native:+'

    //fillr
    api fileTree(include: ['*.jar'], dir: 'libs')

    api files('libs/fillrcore-fillrEmbedded-release.aar')
    api files('libs/fillr-browser-sdk-release.aar')
    api files('libs/fillr-analytics-release.aar')

    def lifecycle_version = "1.1.1"
    compile "android.arch.lifecycle:extensions:$lifecycle_version"
    annotationProcessor "android.arch.lifecycle:compiler:$lifecycle_version"
    compile "android.arch.lifecycle:runtime:$lifecycle_version"

    annotationProcessor "org.androidannotations:androidannotations:4.5.2"
    api "org.androidannotations:androidannotations-api:4.5.2"

    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support:palette-v7:27.1.1'
    implementation('com.android.support:design:27.1.1') {
        exclude group: 'com.android.support', module: 'animated-vector-drawable'
        exclude group: 'com.android.support', module: 'support-media-compat'
        exclude group: 'com.android.support', module: 'support-vector-drawable'
    }
    implementation('com.android.support:cardview-v7:27.1.1') {
        exclude group: 'com.android.support', module: 'support-v4'
    }
    implementation('com.google.android.gms:play-services-places:15.0.1') {
        exclude group: 'com.android.support', module: 'support-v4'
    }
    implementation('com.rengwuxian.materialedittext:library:2.0.3') {
        exclude group: 'com.android.support', module: 'support-v4'
    }
    implementation 'com.google.code.gson:gson:2.8.0'
    implementation 'org.greenrobot:eventbus:3.0.0'
    implementation 'com.mixpanel.android:mixpanel-android:4.6.4'

    implementation 'com.google.android.gms:play-services-auth:15.0.1'
    implementation 'com.google.android.gms:play-services-analytics:16.0.1'
    implementation('com.google.apis:google-api-services-people:v1-rev4-1.22.0') {
        exclude group: 'org.apache.httpcomponents', module: 'httpclient'
    }
    implementation('com.google.api-client:google-api-client-android:1.23.0') {
        exclude group: 'org.apache.httpcomponents', module: 'httpclient'
    }
    implementation 'com.android.support.constraint:constraint-layout:1.1.2'

// end of fillr

}
  